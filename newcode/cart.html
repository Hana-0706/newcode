<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>カートページ</title>
  <link rel="stylesheet" href="cart.css" />
</head>
<body>
  <h1>🛒 あなたのカート</h1>

  <button onclick="history.back()" style="
    margin: 20px;
    padding: 10px 16px;
    background-color: #f0f0f0;
    border: 1px solid #ccc;
    border-radius: 6px;
    cursor: pointer;
  ">← 前のページに戻る</button>

  <div id="cart-items"></div>
  <p class="total" id="cart-total">合計: ¥0</p>

  <button onclick="goToPurchase()" style="
    display: block;
    margin: 20px auto;
    padding: 12px 24px;
    background-color: #ff8a65;
    color: white;
    border: none;
    border-radius: 8px;
    font-size: 16px;
    cursor: pointer;
  ">購入へすすむ →</button>

  <script>
    function goToPurchase() {
      window.location.href = "purchase.html";
    }

    let cart = JSON.parse(localStorage.getItem("cart") || "[]");
    const container = document.getElementById("cart-items");
    const totalEl = document.getElementById("cart-total");

    function updateQuantity(index, change) {
      cart[index].quantity += change;
      if (cart[index].quantity < 1) {
        cart[index].quantity = 1;
      }
      localStorage.setItem("cart", JSON.stringify(cart));
      renderCart();
    }

    function removeItem(index) {
      cart.splice(index, 1);
      localStorage.setItem("cart", JSON.stringify(cart));
      renderCart();
    }

    function renderCart() {
      container.innerHTML = "";
      let total = 0;

      if (cart.length === 0) {
        container.innerHTML = "<p style='text-align:center;'>カートは空です。</p>";
        totalEl.textContent = "合計: ¥0";
        return;
      }

      cart.forEach((item, index) => {
        total += item.price * item.quantity;

        const div = document.createElement("div");
        div.className = "cart-item";
        div.innerHTML = `
          <div class="item-info">
            <p><strong>${item.name}</strong></p>
            <p>
              ¥${item.price} × 
              <button onclick="updateQuantity(${index}, -1)">－</button>
              ${item.quantity}
              <button onclick="updateQuantity(${index}, 1)">＋</button>
            </p>
          </div>
          <button class="delete-btn" onclick="removeItem(${index})">削除</button>
        `;
        container.appendChild(div);
      });

      totalEl.textContent = "合計: ¥" + total.toLocaleString();
    }

    renderCart();
  </script>

  <script src="track.js"></script>

<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>お菓子ショップ</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>      

<header>
  <h1>お菓子ショップ</h1>
  <a href="cart.html" class="cart-link">
    🛒 カート <span id="cart-count">0</span>
  </a> 
  <script>
    function updateCartCount() {
      const cart = JSON.parse(localStorage.getItem("cart") || "[]");
      const totalCount = cart.reduce((sum, item) => sum + item.quantity, 0);
      document.getElementById("cart-count").textContent = totalCount;
    }
    window.addEventListener("DOMContentLoaded", updateCartCount);
  </script>
</header>

<section class="main-product">
  <h2>人気のお菓子</h2>

  <div class="product-container">
    <div class="product-card">
      <img src="../image/sweets_cookie.png" alt="クッキー" />
      <p>クッキー - ¥100</p>
      <button onclick="addToCartItem(1)">カートに追加</button>
    </div>

    <div class="product-card">
      <img src="../image/valentinesday_itachoco2.png" alt="チョコ" />
      <p>チョコ - ¥100</p>
      <button onclick="addToCartItem(2)">カートに追加</button>
    </div>

    <div class="product-card">
      <img src="../image/candy.png" alt="キャンディー" />
      <p>キャンディー - ¥100</p>
      <button onclick="addToCartItem(3)">カートに追加</button>
    </div>
  </div>
</section>

<footer>
  <p>&copy; 2025 お菓子ショップ</p>
</footer>

<script>
  const items = {
    1: { id: 1, name: "クッキー", price: 400 },
    2: { id: 2, name: "チョコ", price: 400 },
    3: { id: 3, name: "キャンディー", price: 400 }
  };

  function addToCart(item) {
    let cart = JSON.parse(localStorage.getItem("cart") || "[]");
    const existingItem = cart.find(product => product.id === item.id);

    if (existingItem) {
      existingItem.quantity += 1;
    } else {
      cart.push({ ...item, quantity: 1 });
    }

    localStorage.setItem("cart", JSON.stringify(cart));
    alert(`${item.name} をカートに追加しました！`);
    updateCartCount();
  }

  function addToCartItem(id) {
    addToCart(items[id]);
  }

  function updateCartCount() {
    const cart = JSON.parse(localStorage.getItem("cart") || "[]");
    const totalCount = cart.reduce((sum, item) => sum + item.quantity, 0);
    const cartCountElem = document.getElementById("cart-count");
    if (cartCountElem) {
      cartCountElem.textContent = totalCount;
    }
  }

  window.addEventListener("storage", (event) => {
    if (event.key === "cart") {
      updateCartCount();
    }
  });

  window.addEventListener("DOMContentLoaded", updateCartCount);
</script>

<script src="track.js"></script>

<script>
  window.onload = function() {
    const currentPage = window.location.pathname.split("/").pop() || "home";
    let pageHistory = JSON.parse(localStorage.getItem("pageHistory") || "[]");
    pageHistory.push(currentPage);
    if (pageHistory.length > 100) {
      pageHistory.shift();
    }
    localStorage.setItem("pageHistory", JSON.stringify(pageHistory));

    const apiURL = "https://script.google.com/macros/s/AKfycbxce3VnUPC9bMazNu-OfnKGbMZnprXs7MvSmIhDiNQOZle5qeFxyQtHY_y0hFD0yEzRyw/exec";
    const params = new URLSearchParams({
      action: "visit",
      history: pageHistory.join(" → "),
      page: currentPage
    });

    fetch(`${apiURL}?${params.toString()}`)
      .then(response => response.text())
      .then(data => console.log("訪問記録成功:", data))
      .catch(err => console.error("訪問記録エラー:", err));
  };
</script>

  
</body>
